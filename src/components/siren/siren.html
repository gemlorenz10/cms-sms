 <div class="option"> 
    <i class="fa"
        [class.fa-volume-up] = "!isMuted"
        [class.fa-volume-off] = "isMuted"
        (click)="OnClickMute()"
        aria-hidden="true"
        ></i>
    <input type="text" 
        class="drop-count" 
        [class.alert]="isNotAllowed"
        [value]="dropCount" 
        (change) = "OnChangeValidation($event)"
        (keydown) = "OnKeyDownValidation($event)"
        (focus) = "OnFocusValidation($event)"
        (blur)="OnBlurValidation($event)"
        />
</div>

<!--
    Alert Messages
-->
<div class="alert alert-success transparent success" 
     *ngIf="messageAlert == true" >
   Message sent to admin.
</div>

<div class="alert alert-danger transparent  fail"
     *ngIf="messageFailAlert == true" >
   Message not sent to admin.
</div>

<div class="alert alert-info drop-count info"
      *ngIf="showAlertDropCount == true" >
    Change number of drop count.
</div>
