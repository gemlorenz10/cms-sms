 <div class="option"> 
    <i class="fa"
        [class.fa-volume-up] = "!isMuted"
        [class.fa-volume-off] = "isMuted"
        (click)="OnClickMute()"
        (click)="sendText(label)"
        aria-hidden="true"
        ></i>
    <input type="text" 
        class="drop-count" 
        [class.alert]="isNotAllowed"
        [value]="dropCount" 
        (change) = "OnChangeValidation($event)"
        />
</div>
